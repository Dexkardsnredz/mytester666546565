<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Logger</title>
    <script>
        const googleScriptUrl = 'https://script.google.com/macros/s/AKfycbyBsZLmleOQVUijMb1PGwkFEJOf0Fwz96PnbSuuXxAwRc8iDQLp_e_S0A10DdyNamAr6g/exec'; // Replace with your Google Script URL

        function logTransaction(user, action, amount, remarks) {
            fetch(googleScriptUrl + '/logTransaction', {
                method: 'POST',
                body: JSON.stringify({ user, action, amount, remarks }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => {
                if (!response.ok) {
                    console.error('Error logging transaction:', response);
                } else {
                    loadTransactions(); // Reload transactions after logging
                }
            })
            .catch(error => console.error('Fetch error:', error));
        }

        function loadTransactions() {
            fetch(googleScriptUrl + '/getTransactions')
                .then(response => response.json())
                .then(data => {
                    const transactionList = document.getElementById('transactions');
                    transactionList.innerHTML = ''; // Clear existing entries
                    data.forEach(row => {
                        const li = document.createElement('li');
                        li.textContent = `${row[0]} - ${row[1]} ${row[2]}ed â‚¹${row[3]} - Remarks: ${row[4]}`;
                        transactionList.appendChild(li);
                    });
                });
        }

        window.onload = function() {
            loadTransactions(); // Load transactions on startup
        };

        function handleTransaction() {
            const user = 'Admin'; // Replace with actual user
            const action = document.querySelector('input[name="action"]:checked').value;
            const amount = document.getElementById('amount').value;
            const remarks = document.getElementById('remarks').value;

            logTransaction(user, action, amount, remarks);
        }
    </script>
</head>
<body>
    <h1>Transaction Logger</h1>
    <div>
        <label>
            <input type="radio" name="action" value="Add" checked> Add
        </label>
        <label>
            <input type="radio" name="action" value="Deduct"> Deduct
        </label>
        <input type="number" id="amount" placeholder="Enter amount" required>
        <input type="text" id="remarks" placeholder="Enter remarks">
        <button onclick="handleTransaction()">Submit</button>
    </div>
    <h2>Transaction History</h2>
    <ul id="transactions"></ul>
</body>
</html>
